version: '3.8'

services:
  bsky-search:
    build:
      context: ../../
      dockerfile: build/search/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: bsky-search #:working
    container_name: bsky-search
    environment:
      - GIN_MODE=release
      - LAYOUT_SERVICE_HOST=http://host.docker.internal:8087
      - BINARY_GRAPH_PATH=/app/graph.bin
    env_file:
      - ../../.env
    ports:
      - "8085:8080"
