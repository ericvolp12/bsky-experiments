version: '3.8'

networks:
    bluesky-net:
        external: true
        name: bluesky-net

services:
  bsky-graph-builder:
    build:
      context: ../../
      dockerfile: build/graph-builder/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    image: bsky-graph-builder
    # logging:
    #   driver: loki
    #   options:
    #     loki-url: "http://10.0.6.7:3100/loki/api/v1/push"
    container_name: bsky-graph-builder
    env_file:
      - ../../.env
    ports:
      - "6060:6060"
    working_dir: /app
    networks:
        - bluesky-net
    volumes:
      - type: bind
        source: ../../data/
        target: /app/data/
      - type: bind
        source: ../../.env
        target: /app/.env

